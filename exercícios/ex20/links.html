<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    
        body{
            font-family: Arial, Helvetica, sans-serif;
            }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::after{
            content: " [link]";
            text-decoration: none;
            font-weight: normal;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
 <h1>Personalizando Links</h1>   
 <ul>
     <li><a href="https://www.flamengo.com.br">Site do Flamengo</a></li>
     <li><a href="https://youtube.com/flamengo">Canal do Flamengo</a></li>
     <li><a href="https://twitter.com/flamengo">Twitter do Flamengo</a></li>
 </ul>




</body>
</html>
